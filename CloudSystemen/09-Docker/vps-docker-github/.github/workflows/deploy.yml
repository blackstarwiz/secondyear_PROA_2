name: Deploy to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jason-docker-app:latest

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 20.123.45.67
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            # Installeer Docker als nog niet aanwezig
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker $USER
            fi

            # Pull image & deploy stack
            docker pull ${{ secrets.DOCKER_USERNAME }}/jason-docker-app:latest
            docker stack deploy -c - jason-cluster <<EOF
            version: '3.8'
            services:
              web:
                image: ${{ secrets.DOCKER_USERNAME }}/jason-docker-app:latest
                ports:
                  - "80:3000"
                deploy:
                  replicas: 3
              db:
                image: mongo:latest
                volumes:
                  - mydata:/data/db
                deploy:
                  replicas: 1
            volumes:
              mydata:
            EOF